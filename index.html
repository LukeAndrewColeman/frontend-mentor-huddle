<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="bg-[#674baf] bg-[url('images/bg-mobile.svg')] bg-contain sm:bg-[url('images/bg-desktop.svg')] sm:bg-cover bg-no-repeat h-screen font-['OpenSans']">

<div class="page-wrapper container mx-auto h-full">
  <header>
    <img class="px-10 lg:px-0 w-60 py-10 lg:py-20" src="images/logo.svg" alt="">
  </header>
  <div class="grid lg:grid-cols-2 gap-8 lg:pt-24 flex content-center">
    <img class="pt-10 lg:pt-0 px-10 lg:px-0" src="images/illustration-mockups.svg" alt="">
    <div class="content-wrapper text-center text-white lg:text-left">
      <h1 class="font-['Poppins'] text-[35px] lg:text-5xl font-bold leading-relaxed py-6">Build The Community Your Fans Will Love</h1>
      <p class="px-4 lg:px-0 text-xl leading-relaxed pb-8">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a class="bg-white hover:bg-[#e882e8] hover:text-white px-28 py-4 lg:px-16 lg:py-4 text-purple-700 rounded-full inline-block" href="">Register</a>
    </div>
  </div>
  <div class="text-white flex justify-center lg:justify-end container mt-20 lg:mt-16">
    <i class="fa-brands fa-facebook-f w-12 h-12 m-3 p-3 flex justify-center items-center border border-white hover:border-[#e882e8] hover:text-[#e882e8] rounded-full cursor-pointer" ></i>
    <i class="fa-brands fa-twitter w-12 h-12 m-3 p-3 flex justify-center items-center border border-white hover:border-[#e882e8] hover:text-[#e882e8] rounded-full cursor-pointer"></i>
    <i class="fa-brands fa-instagram w-12 h-12 m-3 p-3 flex justify-center items-center border border-white hover:border-[#e882e8] hover:text-[#e882e8] rounded-full cursor-pointer"></i>
  </div>
</div>

</body>
</html>
